<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATERSON-MD QR Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.ibb.co/pXL9RYv/temp-image.jpg" type="image/x-icon">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4b0082;
            --accent-color: #32cd32;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", sans-serif;
            background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--primary-color);
        }

        .qr-container {
            margin: 0 auto 20px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #qr-image {
            border-radius: 12px;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            border: 3px solid var(--primary-color);
        }

        .title-container {
            padding: 15px 0;
            color: #fff;
            margin-bottom: 15px;
        }

        .title-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(50, 205, 50, 0.7);
        }

        .legend {
            color: #ddd;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .progress-container {
            margin: 20px 0;
            padding: 0 10px;
        }

        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: #222;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        .reload-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .reload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .creator {
            color: var(--accent-color);
            font-weight: bold;
        }

        .status-text {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
            min-height: 25px;
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("status-text").innerText = "QR Expired! Please reload";
                document.getElementById("legend").innerText = "";
                document.getElementById("progress-bar").style.display = "none";
            }
            document.getElementById("progress-bar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
        
        function reloadPage() {
            document.getElementById("status-text").innerText = "Generating new QR code...";
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <img id="qr-image" src="/server" alt="PATERSON-MD QR Code">
        </div>
        
        <div class="title-container">
            <h2>KERVENS QR PAIR</h2>
            <p class="legend" id="legend">Scan QR Code with WhatsApp</p>
        </div>
        
        <div class="progress-container">
            <progress value="0" max="30" id="progress-bar"></progress>
            <div class="status-text" id="status-text"></div>
        </div>
        
        <button onclick="reloadPage()" class="reload-button">Generate New QR Code</button>
        
        <div class="footer">
            <p>Powered by <span class="creator">Kervens Aubourg</span></p>
            <p>PATERSON-MD Â© <span id="current-year"></span></p>
        </div>
    </div>
    
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Automatically reload after QR expiration
        setTimeout(() => {
            if (timeleft <= 0) {
                reloadPage();
            }
        }, 31000);
    </script>
</body>
  </html>
